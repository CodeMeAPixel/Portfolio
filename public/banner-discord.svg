<svg width="680" height="240" viewBox="0 0 680 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dc-bg" x1="0" y1="0" x2="680" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a0e"/>
      <stop offset="40%" stop-color="#0e0e14"/>
      <stop offset="100%" stop-color="#07070a"/>
    </linearGradient>
    <radialGradient id="dc-core" cx="340" cy="110" r="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4263eb" stop-opacity="0.09"/>
      <stop offset="50%" stop-color="#4263eb" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#4263eb" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="dc-rim-l" cx="80" cy="50" r="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5c7cfa" stop-opacity="0.035"/>
      <stop offset="100%" stop-color="#5c7cfa" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="dc-rim-r" cx="620" cy="200" r="250" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4263eb" stop-opacity="0.025"/>
      <stop offset="100%" stop-color="#4263eb" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="dc-div" x1="200" y1="0" x2="480" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#748ffc" stop-opacity="0"/>
      <stop offset="25%" stop-color="#748ffc" stop-opacity="0.5"/>
      <stop offset="75%" stop-color="#4263eb" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#4263eb" stop-opacity="0"/>
    </linearGradient>
    <filter id="dc-bloom">
      <feGaussianBlur stdDeviation="30"/>
    </filter>
    <filter id="dc-txt">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="680" height="240" fill="url(#dc-bg)"/>
  <rect width="680" height="240" fill="url(#dc-core)"/>
  <rect width="680" height="240" fill="url(#dc-rim-l)"/>
  <rect width="680" height="240" fill="url(#dc-rim-r)"/>

  <!-- Center bloom -->
  <ellipse cx="340" cy="105" rx="180" ry="90" fill="#4263eb" opacity="0.06" filter="url(#dc-bloom)"/>

  <!-- Grid -->
  <g opacity="0.018">
    <line x1="0" y1="40" x2="680" y2="40" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="80" x2="680" y2="80" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="120" x2="680" y2="120" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="160" x2="680" y2="160" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="680" y2="200" stroke="white" stroke-width="0.5"/>
    <line x1="85" y1="0" x2="85" y2="240" stroke="white" stroke-width="0.5"/>
    <line x1="170" y1="0" x2="170" y2="240" stroke="white" stroke-width="0.5"/>
    <line x1="255" y1="0" x2="255" y2="240" stroke="white" stroke-width="0.5"/>
    <line x1="340" y1="0" x2="340" y2="240" stroke="white" stroke-width="0.5"/>
    <line x1="425" y1="0" x2="425" y2="240" stroke="white" stroke-width="0.5"/>
    <line x1="510" y1="0" x2="510" y2="240" stroke="white" stroke-width="0.5"/>
    <line x1="595" y1="0" x2="595" y2="240" stroke="white" stroke-width="0.5"/>
  </g>

  <!-- Scattered pixels — top-left -->
  <g opacity="0.05">
    <rect x="25" y="20" width="6" height="6" rx="1" fill="#748ffc"/>
    <rect x="50" y="40" width="5" height="5" rx="1" fill="#5c7cfa"/>
    <rect x="15" y="55" width="8" height="8" rx="1.5" fill="#4263eb"/>
    <rect x="65" y="25" width="4" height="4" rx="0.8" fill="#748ffc"/>
  </g>

  <!-- Scattered pixels — top-right -->
  <g opacity="0.05">
    <rect x="620" y="18" width="8" height="8" rx="1.5" fill="#748ffc"/>
    <rect x="645" y="38" width="5" height="5" rx="1" fill="#5c7cfa"/>
    <rect x="600" y="45" width="6" height="6" rx="1" fill="#4263eb"/>
    <rect x="660" y="30" width="4" height="4" rx="0.8" fill="#748ffc"/>
  </g>

  <!-- Scattered pixels — bottom corners -->
  <g opacity="0.035">
    <rect x="30" y="195" width="6" height="6" rx="1" fill="#748ffc"/>
    <rect x="55" y="210" width="5" height="5" rx="1" fill="#5c7cfa"/>
    <rect x="15" y="220" width="4" height="4" rx="0.8" fill="#4263eb"/>
    <rect x="625" y="200" width="5" height="5" rx="1" fill="#748ffc"/>
    <rect x="650" y="215" width="6" height="6" rx="1" fill="#5c7cfa"/>
    <rect x="610" y="220" width="4" height="4" rx="0.8" fill="#4263eb"/>
  </g>

  <!-- Mid-depth accent pixels -->
  <rect x="140" y="35" width="8" height="8" rx="1.5" fill="#748ffc" opacity="0.03"/>
  <rect x="520" y="40" width="10" height="10" rx="2" fill="#4263eb" opacity="0.025"/>
  <rect x="120" y="185" width="7" height="7" rx="1.2" fill="#5c7cfa" opacity="0.02"/>
  <rect x="545" y="180" width="8" height="8" rx="1.5" fill="#748ffc" opacity="0.02"/>

  <!-- Name -->
  <text x="340" y="105" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="700" font-size="42" letter-spacing="-0.03em" text-anchor="middle" filter="url(#dc-txt)">
    <tspan fill="#f4f4f5">Code</tspan><tspan fill="#f4f4f5">Me</tspan><tspan fill="#f4f4f5">A</tspan><tspan fill="#748ffc">Pixel</tspan>
  </text>

  <!-- Divider -->
  <rect x="190" y="120" width="300" height="1.5" fill="url(#dc-div)" rx="1"/>

  <!-- Tagline -->
  <text x="340" y="150" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="13" fill="#71717a" letter-spacing="0.08em" text-anchor="middle">DESIGNER  ·  DEVELOPER  ·  SYSADMIN</text>

  <!-- Domain badge -->
  <rect x="280" y="163" width="120" height="22" rx="6" fill="white" fill-opacity="0.04" stroke="#748ffc" stroke-opacity="0.15" stroke-width="0.5"/>
  <text x="340" y="178" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="10" fill="#748ffc" letter-spacing="0.02em" text-anchor="middle" opacity="0.6">codemeapixel.dev</text>

  <!-- Top edge highlight -->
  <rect x="0" y="0" width="680" height="1" fill="white" opacity="0.025"/>
</svg>