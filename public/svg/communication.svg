<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 800 500"
  width="800"
  height="500"
>
  <!-- Background -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2A2A3A" />
      <stop offset="100%" stop-color="#4B0082" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" rx="20" fill="url(#gradient)" />

  <!-- Developer -->
  <circle cx="250" cy="200" r="35" fill="#fff" />
  <rect x="230" y="235" width="40" height="80" rx="10" fill="#fff" />
  <rect x="205" y="315" width="90" height="15" rx="5" fill="#fff" />
  <line x1="230" y1="260" x2="190" y2="300" stroke="#fff" stroke-width="6" />
  <line x1="270" y1="260" x2="310" y2="300" stroke="#fff" stroke-width="6" />

  <!-- Laptop -->
  <rect x="230" y="280" width="60" height="35" rx="5" fill="#181818" />
  <text x="240" y="300" fill="#fff" font-size="10" font-family="monospace">
    console.log()
  </text>

  <!-- Client -->
  <circle cx="550" cy="180" r="35" fill="#fff" />
  <rect x="530" y="215" width="40" height="80" rx="10" fill="#fff" />
  <rect x="505" y="295" width="90" height="15" rx="5" fill="#fff" />
  <line x1="530" y1="240" x2="490" y2="280" stroke="#fff" stroke-width="6" />
  <line x1="570" y1="240" x2="610" y2="280" stroke="#fff" stroke-width="6" />

  <!-- Speech Bubbles -->
  <rect x="280" y="120" width="200" height="50" rx="10" fill="#fff" opacity="0.9" />
  <text x="295" y="150" fill="#000" font-size="14" font-family="Arial">
    "Hi Client, Letâ€™s connect!"
  </text>

  <rect x="410" y="240" width="200" height="50" rx="10" fill="#fff" opacity="0.9" />
  <text x="425" y="270" fill="#000" font-size="14" font-family="Arial">
    "Sure, what are your goals?"
  </text>

  <!-- Dotted Connection Line -->
  <line x1="285" y1="150" x2="515" y2="190" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" />
</svg>