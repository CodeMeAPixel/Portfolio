<svg width="420" height="64" viewBox="0 0 420 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wm-bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1c1c20"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <linearGradient id="wm-px" x1="8" y1="8" x2="56" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#748ffc"/>
      <stop offset="100%" stop-color="#4263eb"/>
    </linearGradient>
  </defs>

  <!-- Icon container -->
  <rect width="56" height="56" rx="14" x="4" y="4" fill="url(#wm-bg)"/>
  <rect width="56" height="56" rx="14" x="4" y="4" stroke="white" stroke-opacity="0.08" stroke-width="0.5"/>

  <!-- Pixel P in icon -->
  <g>
    <!-- Stem -->
    <rect x="14" y="12" width="7" height="7" rx="1" fill="url(#wm-px)"/>
    <rect x="14" y="22" width="7" height="7" rx="1" fill="url(#wm-px)"/>
    <rect x="14" y="32" width="7" height="7" rx="1" fill="url(#wm-px)"/>
    <rect x="14" y="42" width="7" height="7" rx="1" fill="url(#wm-px)"/>
    <!-- Top -->
    <rect x="24" y="12" width="7" height="7" rx="1" fill="url(#wm-px)"/>
    <rect x="34" y="12" width="7" height="7" rx="1" fill="url(#wm-px)"/>
    <!-- Bowl right -->
    <rect x="41" y="17" width="7" height="7" rx="1" fill="url(#wm-px)" opacity="0.85"/>
    <rect x="41" y="27" width="7" height="7" rx="1" fill="url(#wm-px)" opacity="0.5"/>
    <!-- Middle -->
    <rect x="24" y="32" width="7" height="7" rx="1" fill="url(#wm-px)"/>
    <rect x="34" y="32" width="7" height="7" rx="1" fill="url(#wm-px)" opacity="0.55"/>
  </g>

  <!-- Wordmark text -->
  <text x="74" y="28" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="600" font-size="18" fill="white" letter-spacing="-0.02em">
    <tspan fill="#f4f4f5">px</tspan><tspan fill="#a1a1aa">Blip</tspan><tspan fill="#f4f4f5">Creator</tspan>
  </text>
  <text x="74" y="48" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="11" fill="#71717a" letter-spacing="0.02em">
    FiveM Blip Management
  </text>
</svg>
