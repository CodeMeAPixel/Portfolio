<svg width="728" height="90" viewBox="0 0 728 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lb-bg" x1="0" y1="0" x2="728" y2="90" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0e0e12"/>
      <stop offset="50%" stop-color="#111116"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <linearGradient id="lb-px" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#748ffc"/>
      <stop offset="100%" stop-color="#4263eb"/>
    </linearGradient>
    <linearGradient id="lb-accent" x1="200" y1="0" x2="500" y2="90" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5c7cfa" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#4263eb" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="lb-sep" x1="0" y1="0" x2="0" y2="90" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="lb-glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="lb-clip">
      <rect width="728" height="90" rx="10"/>
    </clipPath>
  </defs>

  <g clip-path="url(#lb-clip)">
    <!-- Background -->
    <rect width="728" height="90" fill="url(#lb-bg)"/>
    <rect width="728" height="90" fill="url(#lb-accent)"/>

    <!-- Subtle grid -->
    <g opacity="0.02">
      <line x1="0" y1="30" x2="728" y2="30" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="60" x2="728" y2="60" stroke="white" stroke-width="0.5"/>
      <line x1="120" y1="0" x2="120" y2="90" stroke="white" stroke-width="0.5"/>
      <line x1="240" y1="0" x2="240" y2="90" stroke="white" stroke-width="0.5"/>
      <line x1="360" y1="0" x2="360" y2="90" stroke="white" stroke-width="0.5"/>
      <line x1="480" y1="0" x2="480" y2="90" stroke="white" stroke-width="0.5"/>
      <line x1="600" y1="0" x2="600" y2="90" stroke="white" stroke-width="0.5"/>
    </g>

    <!-- Floating pixels -->
    <g opacity="0.05">
      <rect x="650" y="12" width="8" height="8" rx="1.5" fill="#748ffc"/>
      <rect x="680" y="22" width="6" height="6" rx="1" fill="#5c7cfa"/>
      <rect x="700" y="10" width="7" height="7" rx="1.2" fill="#4263eb"/>
      <rect x="660" y="60" width="6" height="6" rx="1" fill="#748ffc"/>
      <rect x="690" y="65" width="8" height="8" rx="1.5" fill="#5c7cfa"/>
    </g>

    <!-- Logo Icon -->
    <g transform="translate(18, 15)">
      <rect width="42" height="42" rx="10" fill="#18181b"/>
      <rect width="42" height="42" rx="10" stroke="white" stroke-opacity="0.08" stroke-width="0.5"/>

      <!-- Pixel P -->
      <g filter="url(#lb-glow)">
        <rect x="9" y="7" width="5.5" height="5.5" rx="1" fill="url(#lb-px)"/>
        <rect x="9" y="15" width="5.5" height="5.5" rx="1" fill="url(#lb-px)"/>
        <rect x="9" y="23" width="5.5" height="5.5" rx="1" fill="url(#lb-px)"/>
        <rect x="9" y="31" width="5.5" height="5.5" rx="1" fill="url(#lb-px)"/>
        <rect x="17" y="7" width="5.5" height="5.5" rx="1" fill="url(#lb-px)"/>
        <rect x="25" y="7" width="5.5" height="5.5" rx="1" fill="url(#lb-px)"/>
        <rect x="29" y="12" width="5.5" height="5.5" rx="1" fill="url(#lb-px)" opacity="0.85"/>
        <rect x="29" y="20" width="5.5" height="5.5" rx="1" fill="url(#lb-px)" opacity="0.5"/>
        <rect x="17" y="23" width="5.5" height="5.5" rx="1" fill="url(#lb-px)"/>
        <rect x="25" y="23" width="5.5" height="5.5" rx="1" fill="url(#lb-px)" opacity="0.55"/>
      </g>
    </g>

    <!-- Title -->
    <text x="74" y="34" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="700" font-size="20" letter-spacing="-0.03em">
      <tspan fill="#f4f4f5">px</tspan><tspan fill="#a1a1aa">Blip</tspan><tspan fill="#f4f4f5">Creator</tspan>
    </text>

    <!-- Subtitle -->
    <text x="74" y="50" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="11" fill="#71717a" letter-spacing="0.01em">
      Elegant blip management for FiveM
    </text>

    <!-- Separator -->
    <rect x="300" y="0" width="1" height="90" fill="url(#lb-sep)"/>

    <!-- Tags -->
    <g transform="translate(320, 16)">
      <rect x="0" y="0" width="72" height="22" rx="5" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="36" y="15" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="9" fill="#a1a1aa" text-anchor="middle">ESX / QBCore</text>

      <rect x="80" y="0" width="68" height="22" rx="5" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="114" y="15" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="9" fill="#a1a1aa" text-anchor="middle">TypeScript</text>

      <rect x="156" y="0" width="50" height="22" rx="5" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="181" y="15" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="9" fill="#a1a1aa" text-anchor="middle">React</text>

      <rect x="214" y="0" width="62" height="22" rx="5" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="245" y="15" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="9" fill="#a1a1aa" text-anchor="middle">Tailwind</text>
    </g>

    <!-- Bottom features text -->
    <text x="320" y="62" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="9" fill="#52525b" letter-spacing="0.04em">
      REAL-TIME SYNC  ·  PERSISTENT  ·  ACCESS CONTROL
    </text>

    <!-- Version badge -->
    <g transform="translate(320, 68)">
      <rect width="54" height="18" rx="4" fill="#4263eb" fill-opacity="0.12"/>
      <rect width="54" height="18" rx="4" stroke="#4263eb" stroke-opacity="0.2" stroke-width="0.5"/>
      <text x="27" y="13" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="600" font-size="9" fill="#748ffc" text-anchor="middle">v0.0.1</text>
    </g>

    <!-- Border -->
    <rect width="728" height="90" rx="10" stroke="white" stroke-opacity="0.05" stroke-width="1" fill="none"/>
  </g>
</svg>
