<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sc-bg" x1="0" y1="0" x2="1280" y2="640" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0e0e12"/>
      <stop offset="40%" stop-color="#111116"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <linearGradient id="sc-px" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#748ffc"/>
      <stop offset="100%" stop-color="#4263eb"/>
    </linearGradient>
    <linearGradient id="sc-accent" x1="400" y1="0" x2="880" y2="640" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5c7cfa" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#4263eb" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="sc-glow" cx="640" cy="280" r="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4263eb" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#4263eb" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="sc-line" x1="0" y1="0" x2="1280" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="15%" stop-color="white" stop-opacity="0.06"/>
      <stop offset="85%" stop-color="white" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="sc-glow-f">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="sc-soft">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
    <clipPath id="sc-clip">
      <rect width="1280" height="640" rx="20"/>
    </clipPath>
  </defs>

  <g clip-path="url(#sc-clip)">
    <!-- Background -->
    <rect width="1280" height="640" fill="url(#sc-bg)"/>
    <rect width="1280" height="640" fill="url(#sc-accent)"/>
    <rect width="1280" height="640" fill="url(#sc-glow)"/>

    <!-- Large soft glow behind center -->
    <ellipse cx="640" cy="300" rx="350" ry="250" fill="#4263eb" opacity="0.04" filter="url(#sc-soft)"/>

    <!-- Grid pattern -->
    <g opacity="0.025">
      <line x1="0" y1="80" x2="1280" y2="80" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="160" x2="1280" y2="160" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="240" x2="1280" y2="240" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="320" x2="1280" y2="320" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="400" x2="1280" y2="400" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="480" x2="1280" y2="480" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="560" x2="1280" y2="560" stroke="white" stroke-width="0.5"/>
      <line x1="160" y1="0" x2="160" y2="640" stroke="white" stroke-width="0.5"/>
      <line x1="320" y1="0" x2="320" y2="640" stroke="white" stroke-width="0.5"/>
      <line x1="480" y1="0" x2="480" y2="640" stroke="white" stroke-width="0.5"/>
      <line x1="640" y1="0" x2="640" y2="640" stroke="white" stroke-width="0.5"/>
      <line x1="800" y1="0" x2="800" y2="640" stroke="white" stroke-width="0.5"/>
      <line x1="960" y1="0" x2="960" y2="640" stroke="white" stroke-width="0.5"/>
      <line x1="1120" y1="0" x2="1120" y2="640" stroke="white" stroke-width="0.5"/>
    </g>

    <!-- Decorative floating pixels - top right cluster -->
    <g opacity="0.06">
      <rect x="980" y="60" width="16" height="16" rx="3" fill="#748ffc"/>
      <rect x="1020" y="80" width="12" height="12" rx="2" fill="#5c7cfa"/>
      <rect x="1060" y="50" width="14" height="14" rx="2.5" fill="#748ffc"/>
      <rect x="1100" y="75" width="10" height="10" rx="2" fill="#4263eb"/>
      <rect x="1000" y="100" width="8" height="8" rx="1.5" fill="#748ffc"/>
      <rect x="1040" y="110" width="10" height="10" rx="2" fill="#5c7cfa"/>
      <rect x="1140" y="55" width="12" height="12" rx="2" fill="#748ffc"/>
      <rect x="1080" y="100" width="8" height="8" rx="1.5" fill="#4263eb"/>
    </g>

    <!-- Decorative floating pixels - bottom left cluster -->
    <g opacity="0.05">
      <rect x="100" y="480" width="14" height="14" rx="2.5" fill="#748ffc"/>
      <rect x="140" y="500" width="10" height="10" rx="2" fill="#5c7cfa"/>
      <rect x="80" y="510" width="8" height="8" rx="1.5" fill="#4263eb"/>
      <rect x="160" y="520" width="12" height="12" rx="2" fill="#748ffc"/>
      <rect x="120" y="540" width="10" height="10" rx="2" fill="#5c7cfa"/>
      <rect x="200" y="490" width="8" height="8" rx="1.5" fill="#748ffc"/>
    </g>

    <!-- Decorative floating pixels - scattered -->
    <g opacity="0.04">
      <rect x="200" y="100" width="10" height="10" rx="2" fill="#748ffc"/>
      <rect x="1150" y="400" width="12" height="12" rx="2" fill="#5c7cfa"/>
      <rect x="300" y="550" width="8" height="8" rx="1.5" fill="#4263eb"/>
      <rect x="1050" y="500" width="10" height="10" rx="2" fill="#748ffc"/>
      <rect x="180" y="300" width="6" height="6" rx="1" fill="#5c7cfa"/>
      <rect x="1100" y="250" width="8" height="8" rx="1.5" fill="#748ffc"/>
    </g>

    <!-- Logo Icon (centered) -->
    <g transform="translate(508, 140)">
      <rect width="100" height="100" rx="24" fill="#18181b"/>
      <rect width="100" height="100" rx="24" stroke="white" stroke-opacity="0.08" stroke-width="1"/>

      <!-- Pixel P -->
      <g filter="url(#sc-glow-f)">
        <rect x="22" y="18" width="12" height="12" rx="2" fill="url(#sc-px)"/>
        <rect x="22" y="36" width="12" height="12" rx="2" fill="url(#sc-px)"/>
        <rect x="22" y="54" width="12" height="12" rx="2" fill="url(#sc-px)"/>
        <rect x="22" y="72" width="12" height="12" rx="2" fill="url(#sc-px)"/>
        <rect x="40" y="18" width="12" height="12" rx="2" fill="url(#sc-px)"/>
        <rect x="58" y="18" width="12" height="12" rx="2" fill="url(#sc-px)"/>
        <rect x="68" y="30" width="12" height="12" rx="2" fill="url(#sc-px)" opacity="0.85"/>
        <rect x="68" y="48" width="12" height="12" rx="2" fill="url(#sc-px)" opacity="0.5"/>
        <rect x="40" y="54" width="12" height="12" rx="2" fill="url(#sc-px)"/>
        <rect x="58" y="54" width="12" height="12" rx="2" fill="url(#sc-px)" opacity="0.55"/>
      </g>
    </g>

    <!-- Accent dot on icon corner -->
    <rect x="600" y="144" width="14" height="14" rx="3" fill="#748ffc" opacity="0.18"/>

    <!-- Title (centered) -->
    <text x="640" y="298" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="700" font-size="56" letter-spacing="-0.03em" text-anchor="middle">
      <tspan fill="#f4f4f5">px</tspan><tspan fill="#a1a1aa">Blip</tspan><tspan fill="#f4f4f5">Creator</tspan>
    </text>

    <!-- Subtitle -->
    <text x="640" y="340" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="20" fill="#71717a" letter-spacing="0.01em" text-anchor="middle">
      Elegant blip management for FiveM
    </text>

    <!-- Divider -->
    <rect x="0" y="390" width="1280" height="1" fill="url(#sc-line)"/>

    <!-- Feature tags (centered) -->
    <g transform="translate(310, 420)">
      <!-- Tag: ESX / QBCore -->
      <rect x="0" y="0" width="110" height="36" rx="10" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="55" y="23" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="13" fill="#a1a1aa" text-anchor="middle">ESX / QBCore</text>

      <!-- Tag: TypeScript -->
      <rect x="124" y="0" width="105" height="36" rx="10" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="176" y="23" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="13" fill="#a1a1aa" text-anchor="middle">TypeScript</text>

      <!-- Tag: React -->
      <rect x="243" y="0" width="80" height="36" rx="10" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="283" y="23" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="13" fill="#a1a1aa" text-anchor="middle">React</text>

      <!-- Tag: Tailwind -->
      <rect x="337" y="0" width="94" height="36" rx="10" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="384" y="23" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="13" fill="#a1a1aa" text-anchor="middle">Tailwind</text>

      <!-- Tag: Open Source -->
      <rect x="445" y="0" width="110" height="36" rx="10" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="500" y="23" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="13" fill="#a1a1aa" text-anchor="middle">Open Source</text>
    </g>

    <!-- Bottom tagline -->
    <text x="640" y="530" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="14" fill="#52525b" letter-spacing="0.06em" text-anchor="middle">
      REAL-TIME SYNC  ·  PERSISTENT STORAGE  ·  GROUP ACCESS  ·  ITEM REQUIREMENTS
    </text>

    <!-- Version badge bottom right -->
    <g transform="translate(1140, 580)">
      <rect width="80" height="30" rx="8" fill="#4263eb" fill-opacity="0.12"/>
      <rect width="80" height="30" rx="8" stroke="#4263eb" stroke-opacity="0.2" stroke-width="0.5"/>
      <text x="40" y="20" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="600" font-size="12" fill="#748ffc" text-anchor="middle">v0.0.1</text>
    </g>

    <!-- Border -->
    <rect width="1280" height="640" rx="20" stroke="white" stroke-opacity="0.05" stroke-width="1" fill="none"/>
  </g>
</svg>
