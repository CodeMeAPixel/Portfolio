<svg width="800" height="220" viewBox="0 0 800 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bn-bg" x1="0" y1="0" x2="800" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0e0e12"/>
      <stop offset="50%" stop-color="#111116"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <linearGradient id="bn-px" x1="0" y1="0" x2="80" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#748ffc"/>
      <stop offset="100%" stop-color="#4263eb"/>
    </linearGradient>
    <linearGradient id="bn-accent" x1="300" y1="0" x2="500" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5c7cfa" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#4263eb" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="bn-line" x1="0" y1="0" x2="800" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="20%" stop-color="white" stop-opacity="0.06"/>
      <stop offset="80%" stop-color="white" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="bn-glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="bn-clip">
      <rect width="800" height="220" rx="16"/>
    </clipPath>
  </defs>

  <!-- Banner background -->
  <g clip-path="url(#bn-clip)">
    <rect width="800" height="220" rx="16" fill="url(#bn-bg)"/>
    
    <!-- Subtle radial glow -->
    <rect width="800" height="220" fill="url(#bn-accent)"/>

    <!-- Grid pattern -->
    <g opacity="0.03">
      <line x1="0" y1="40" x2="800" y2="40" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="80" x2="800" y2="80" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="120" x2="800" y2="120" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="160" x2="800" y2="160" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="200" x2="800" y2="200" stroke="white" stroke-width="0.5"/>
      <line x1="100" y1="0" x2="100" y2="220" stroke="white" stroke-width="0.5"/>
      <line x1="200" y1="0" x2="200" y2="220" stroke="white" stroke-width="0.5"/>
      <line x1="300" y1="0" x2="300" y2="220" stroke="white" stroke-width="0.5"/>
      <line x1="400" y1="0" x2="400" y2="220" stroke="white" stroke-width="0.5"/>
      <line x1="500" y1="0" x2="500" y2="220" stroke="white" stroke-width="0.5"/>
      <line x1="600" y1="0" x2="600" y2="220" stroke="white" stroke-width="0.5"/>
      <line x1="700" y1="0" x2="700" y2="220" stroke="white" stroke-width="0.5"/>
    </g>

    <!-- Decorative floating pixels -->
    <g opacity="0.06">
      <rect x="620" y="30" width="12" height="12" rx="2" fill="#748ffc"/>
      <rect x="660" y="50" width="8" height="8" rx="1.5" fill="#748ffc"/>
      <rect x="700" y="25" width="10" height="10" rx="2" fill="#5c7cfa"/>
      <rect x="640" y="70" width="6" height="6" rx="1" fill="#748ffc"/>
      <rect x="720" y="60" width="8" height="8" rx="1.5" fill="#4263eb"/>
      <rect x="680" y="35" width="6" height="6" rx="1" fill="#5c7cfa"/>
      <rect x="120" y="155" width="8" height="8" rx="1.5" fill="#748ffc"/>
      <rect x="90" y="175" width="6" height="6" rx="1" fill="#5c7cfa"/>
      <rect x="150" y="170" width="10" height="10" rx="2" fill="#4263eb"/>
      <rect x="740" y="150" width="10" height="10" rx="2" fill="#748ffc"/>
      <rect x="760" y="170" width="6" height="6" rx="1" fill="#5c7cfa"/>
    </g>

    <!-- Logo Icon -->
    <g transform="translate(80, 50)">
      <rect width="64" height="64" rx="16" fill="#18181b"/>
      <rect width="64" height="64" rx="16" stroke="white" stroke-opacity="0.08" stroke-width="0.5"/>
      
      <!-- Pixel P -->
      <g filter="url(#bn-glow)">
        <rect x="14" y="12" width="8" height="8" rx="1.5" fill="url(#bn-px)"/>
        <rect x="14" y="24" width="8" height="8" rx="1.5" fill="url(#bn-px)"/>
        <rect x="14" y="36" width="8" height="8" rx="1.5" fill="url(#bn-px)"/>
        <rect x="14" y="48" width="8" height="8" rx="1.5" fill="url(#bn-px)"/>
        <rect x="26" y="12" width="8" height="8" rx="1.5" fill="url(#bn-px)"/>
        <rect x="38" y="12" width="8" height="8" rx="1.5" fill="url(#bn-px)"/>
        <rect x="44" y="20" width="8" height="8" rx="1.5" fill="url(#bn-px)" opacity="0.85"/>
        <rect x="44" y="32" width="8" height="8" rx="1.5" fill="url(#bn-px)" opacity="0.5"/>
        <rect x="26" y="36" width="8" height="8" rx="1.5" fill="url(#bn-px)"/>
        <rect x="38" y="36" width="8" height="8" rx="1.5" fill="url(#bn-px)" opacity="0.55"/>
      </g>
    </g>

    <!-- Title -->
    <text x="170" y="78" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="700" font-size="36" letter-spacing="-0.03em">
      <tspan fill="#f4f4f5">px</tspan><tspan fill="#a1a1aa">Blip</tspan><tspan fill="#f4f4f5">Creator</tspan>
    </text>

    <!-- Subtitle -->
    <text x="170" y="104" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="15" fill="#71717a" letter-spacing="0.01em">
      Elegant blip management for FiveM
    </text>

    <!-- Divider line -->
    <rect x="0" y="134" width="800" height="1" fill="url(#bn-line)"/>

    <!-- Feature tags -->
    <g transform="translate(80, 152)">
      <!-- Tag: ESX/QB -->
      <rect x="0" y="0" width="90" height="30" rx="8" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="45" y="20" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="11" fill="#a1a1aa" text-anchor="middle">ESX / QBCore</text>

      <!-- Tag: TypeScript -->
      <rect x="104" y="0" width="90" height="30" rx="8" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="149" y="20" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="11" fill="#a1a1aa" text-anchor="middle">TypeScript</text>

      <!-- Tag: React -->
      <rect x="208" y="0" width="68" height="30" rx="8" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="242" y="20" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="11" fill="#a1a1aa" text-anchor="middle">React</text>

      <!-- Tag: Tailwind -->
      <rect x="290" y="0" width="78" height="30" rx="8" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="329" y="20" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="11" fill="#a1a1aa" text-anchor="middle">Tailwind</text>

      <!-- Tag: Open Source -->
      <rect x="382" y="0" width="96" height="30" rx="8" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="430" y="20" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="11" fill="#a1a1aa" text-anchor="middle">Open Source</text>
    </g>

    <!-- Border -->
    <rect width="800" height="220" rx="16" stroke="white" stroke-opacity="0.06" stroke-width="1" fill="none"/>
  </g>
</svg>
