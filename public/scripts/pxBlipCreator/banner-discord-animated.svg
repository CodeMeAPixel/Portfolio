<svg width="680" height="240" viewBox="0 0 680 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="adc-bg" x1="0" y1="0" x2="680" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a0e"/>
      <stop offset="40%" stop-color="#0e0e14"/>
      <stop offset="100%" stop-color="#07070a"/>
    </linearGradient>
    <radialGradient id="adc-core" cx="340" cy="110" r="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4263eb" stop-opacity="0.09"/>
      <stop offset="50%" stop-color="#4263eb" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#4263eb" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="adc-rim-l" cx="80" cy="50" r="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5c7cfa" stop-opacity="0.035"/>
      <stop offset="100%" stop-color="#5c7cfa" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="adc-rim-r" cx="620" cy="200" r="250" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4263eb" stop-opacity="0.025"/>
      <stop offset="100%" stop-color="#4263eb" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="adc-div" x1="200" y1="0" x2="480" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#748ffc" stop-opacity="0"/>
      <stop offset="25%" stop-color="#748ffc" stop-opacity="0.5"/>
      <stop offset="75%" stop-color="#4263eb" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#4263eb" stop-opacity="0"/>
    </linearGradient>
    <filter id="adc-bloom">
      <feGaussianBlur stdDeviation="30"/>
    </filter>
    <filter id="adc-txt">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="680" height="240" fill="url(#adc-bg)"/>
  <rect width="680" height="240" fill="url(#adc-core)"/>
  <rect width="680" height="240" fill="url(#adc-rim-l)"/>
  <rect width="680" height="240" fill="url(#adc-rim-r)"/>

  <!-- Animated center bloom -->
  <ellipse cx="340" cy="105" rx="180" ry="90" fill="#4263eb" opacity="0.03" filter="url(#adc-bloom)">
    <animate attributeName="opacity" values="0.03;0.07;0.03" dur="5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1;0.4 0 0.6 1"/>
    <animate attributeName="rx" values="180;200;180" dur="5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1;0.4 0 0.6 1"/>
  </ellipse>

  <!-- Grid -->
  <g opacity="0.018">
    <line x1="0" y1="40" x2="680" y2="40" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="80" x2="680" y2="80" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="120" x2="680" y2="120" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="160" x2="680" y2="160" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="680" y2="200" stroke="white" stroke-width="0.5"/>
    <line x1="85" y1="0" x2="85" y2="240" stroke="white" stroke-width="0.5"/>
    <line x1="170" y1="0" x2="170" y2="240" stroke="white" stroke-width="0.5"/>
    <line x1="255" y1="0" x2="255" y2="240" stroke="white" stroke-width="0.5"/>
    <line x1="340" y1="0" x2="340" y2="240" stroke="white" stroke-width="0.5"/>
    <line x1="425" y1="0" x2="425" y2="240" stroke="white" stroke-width="0.5"/>
    <line x1="510" y1="0" x2="510" y2="240" stroke="white" stroke-width="0.5"/>
    <line x1="595" y1="0" x2="595" y2="240" stroke="white" stroke-width="0.5"/>
  </g>

  <!-- Animated floating pixels — top-left -->
  <rect x="25" y="20" width="6" height="6" rx="1" fill="#748ffc" opacity="0">
    <animate attributeName="opacity" values="0;0.06;0.02;0.06;0" dur="4s" begin="0s" repeatCount="indefinite"/>
  </rect>
  <rect x="50" y="40" width="5" height="5" rx="1" fill="#5c7cfa" opacity="0">
    <animate attributeName="opacity" values="0;0.05;0" dur="5s" begin="0.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="15" y="55" width="8" height="8" rx="1.5" fill="#4263eb" opacity="0">
    <animate attributeName="opacity" values="0;0.07;0.03;0.07;0" dur="4.5s" begin="1.6s" repeatCount="indefinite"/>
  </rect>
  <rect x="65" y="25" width="4" height="4" rx="0.8" fill="#748ffc" opacity="0">
    <animate attributeName="opacity" values="0;0.04;0" dur="3.5s" begin="0.4s" repeatCount="indefinite"/>
  </rect>

  <!-- Animated floating pixels — top-right -->
  <rect x="620" y="18" width="8" height="8" rx="1.5" fill="#748ffc" opacity="0">
    <animate attributeName="opacity" values="0;0.06;0.02;0.06;0" dur="4.2s" begin="0.3s" repeatCount="indefinite"/>
  </rect>
  <rect x="645" y="38" width="5" height="5" rx="1" fill="#5c7cfa" opacity="0">
    <animate attributeName="opacity" values="0;0.05;0" dur="5.5s" begin="1.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="600" y="45" width="6" height="6" rx="1" fill="#4263eb" opacity="0">
    <animate attributeName="opacity" values="0;0.06;0.03;0.06;0" dur="4s" begin="2.1s" repeatCount="indefinite"/>
  </rect>
  <rect x="660" y="30" width="4" height="4" rx="0.8" fill="#748ffc" opacity="0">
    <animate attributeName="opacity" values="0;0.04;0" dur="3.8s" begin="0.7s" repeatCount="indefinite"/>
  </rect>

  <!-- Animated floating pixels — bottom corners -->
  <rect x="30" y="195" width="6" height="6" rx="1" fill="#748ffc" opacity="0">
    <animate attributeName="opacity" values="0;0.04;0" dur="5s" begin="1s" repeatCount="indefinite"/>
  </rect>
  <rect x="55" y="210" width="5" height="5" rx="1" fill="#5c7cfa" opacity="0">
    <animate attributeName="opacity" values="0;0.035;0" dur="4s" begin="2.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="625" y="200" width="5" height="5" rx="1" fill="#748ffc" opacity="0">
    <animate attributeName="opacity" values="0;0.04;0" dur="5.5s" begin="1.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="650" y="215" width="6" height="6" rx="1" fill="#5c7cfa" opacity="0">
    <animate attributeName="opacity" values="0;0.035;0" dur="4.5s" begin="0.8s" repeatCount="indefinite"/>
  </rect>

  <!-- Mid-depth accent pixels — slow pulse -->
  <rect x="140" y="35" width="8" height="8" rx="1.5" fill="#748ffc" opacity="0">
    <animate attributeName="opacity" values="0;0.035;0" dur="7s" begin="1s" repeatCount="indefinite"/>
  </rect>
  <rect x="520" y="40" width="10" height="10" rx="2" fill="#4263eb" opacity="0">
    <animate attributeName="opacity" values="0;0.03;0" dur="8s" begin="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="120" y="185" width="7" height="7" rx="1.2" fill="#5c7cfa" opacity="0">
    <animate attributeName="opacity" values="0;0.025;0" dur="6s" begin="3.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="545" y="180" width="8" height="8" rx="1.5" fill="#748ffc" opacity="0">
    <animate attributeName="opacity" values="0;0.025;0" dur="7s" begin="0.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Drifting particles -->
  <rect x="500" y="160" width="3" height="3" rx="0.8" fill="#748ffc" opacity="0">
    <animate attributeName="opacity" values="0;0.1;0.05;0.1;0" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="y" values="160;140" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="x" values="500;485" dur="8s" repeatCount="indefinite"/>
  </rect>
  <rect x="200" y="170" width="3" height="3" rx="0.8" fill="#5c7cfa" opacity="0">
    <animate attributeName="opacity" values="0;0.08;0" dur="9s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="170;150" dur="9s" begin="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="560" y="90" width="3" height="3" rx="0.8" fill="#4263eb" opacity="0">
    <animate attributeName="opacity" values="0;0.09;0" dur="7s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="x" values="560;575" dur="7s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="y" values="90;100" dur="7s" begin="1s" repeatCount="indefinite"/>
  </rect>

  <!-- ============ Content: dissolve/reassemble cycle (6s) ============
       0-2s:   Visible
       2-3s:   Staggered dissolve (name → divider → tagline → badge)
       3-4s:   Gone
       4-5s:   Staggered reassemble (badge → tagline → divider → name)
       5-6s:   Visible
  -->

  <!-- Name — dissolves at 2.0s, returns at 4.8s -->
  <text x="340" y="92" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="700" font-size="42" letter-spacing="-0.03em" text-anchor="middle" filter="url(#adc-txt)" opacity="1">
    <animate attributeName="opacity" values="1;1;0;0;1;1" keyTimes="0;0.333;0.367;0.8;0.833;1" dur="6s" repeatCount="indefinite"/>
    <tspan fill="#f4f4f5">Code</tspan><tspan fill="#f4f4f5">Me</tspan><tspan fill="#f4f4f5">A</tspan><tspan fill="#748ffc">Pixel</tspan>
  </text>

  <!-- Divider — shrinks to center at 2.2s, expands at 4.6s -->
  <rect x="190" y="108" width="300" height="1.5" fill="url(#adc-div)" rx="1">
    <animate attributeName="width" values="300;300;0;0;300;300" keyTimes="0;0.367;0.4;0.767;0.8;1" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="x" values="190;190;340;340;190;190" keyTimes="0;0.367;0.4;0.767;0.8;1" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- Tagline — dissolves at 2.4s, returns at 4.4s -->
  <text x="340" y="132" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="13" fill="#71717a" letter-spacing="0.08em" text-anchor="middle" opacity="1">
    <animate attributeName="opacity" values="1;1;0;0;1;1" keyTimes="0;0.4;0.433;0.733;0.767;1" dur="6s" repeatCount="indefinite"/>
    DESIGNER  ·  DEVELOPER  ·  SYSADMIN
  </text>

  <!-- Domain badge — dissolves at 2.6s, returns at 4.2s -->
  <g opacity="1">
    <animate attributeName="opacity" values="1;1;0;0;1;1" keyTimes="0;0.433;0.467;0.7;0.733;1" dur="6s" repeatCount="indefinite"/>
    <rect x="280" y="148" width="120" height="22" rx="6" fill="white" fill-opacity="0.04" stroke="#748ffc" stroke-opacity="0.15" stroke-width="0.5"/>
    <text x="340" y="163" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="10" fill="#748ffc" letter-spacing="0.02em" text-anchor="middle" opacity="0.6">codemeapixel.dev</text>
  </g>

  <!-- Top edge highlight -->
  <rect x="0" y="0" width="680" height="1" fill="white" opacity="0.025"/>
</svg>
