      <rect width="140" height="140" rx="32" fill="#18181b"/>
      <rect width="140" height="140" rx="32" stroke="white" stroke-opacity="0.08" stroke-width="1"/>

      <!-- Pixel P -->
      <g filter="url(#hd-glow-f)">
        <rect x="28" y="22" width="18" height="18" rx="3" fill="url(#hd-px)"/>
        <rect x="28" y="48" width="18" height="18" rx="3" fill="url(#hd-px)"/>
        <rect x="28" y="74" width="18" height="18" rx="3" fill="url(#hd-px)"/>
        <rect x="28" y="100" width="18" height="18" rx="3" fill="url(#hd-px)"/>
        <rect x="54" y="22" width="18" height="18" rx="3" fill="url(#hd-px)"/>
        <rect x="80" y="22" width="18" height="18" rx="3" fill="url(#hd-px)"/>
        <rect x="94" y="40" width="18" height="18" rx="3" fill="url(#hd-px)" opacity="0.85"/>
        <rect x="94" y="66" width="18" height="18" rx="3" fill="url(#hd-px)" opacity="0.5"/>
