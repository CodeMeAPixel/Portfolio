      <!-- Feature 1 -->
      <g>
        <rect width="280" height="120" rx="16" fill="white" fill-opacity="0.02" stroke="white" stroke-opacity="0.04" stroke-width="0.5"/>
        <rect x="20" y="20" width="40" height="40" rx="10" fill="#4263eb" fill-opacity="0.1"/>
        <text x="40" y="48" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="600" font-size="18" fill="#748ffc" text-anchor="middle">&#9881;</text>
        <text x="72" y="38" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="600" font-size="14" fill="#e4e4e7">Full CRUD</text>
        <text x="72" y="55" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="12" fill="#71717a">Create, edit, delete blips</text>
        <text x="20" y="95" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="11" fill="#52525b">with real-time synchronization</text>
      </g>

      <!-- Feature 2 -->
      <g transform="translate(310, 0)">
        <rect width="280" height="120" rx="16" fill="white" fill-opacity="0.02" stroke="white" stroke-opacity="0.04" stroke-width="0.5"/>
        <rect x="20" y="20" width="40" height="40" rx="10" fill="#4263eb" fill-opacity="0.1"/>
        <text x="40" y="48" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="600" font-size="18" fill="#748ffc" text-anchor="middle">&#128274;</text>
        <text x="72" y="38" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="600" font-size="14" fill="#e4e4e7">Access Control</text>
        <text x="72" y="55" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="12" fill="#71717a">Group &amp; item restrictions</text>
        <text x="20" y="95" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="11" fill="#52525b">ACE permissions &amp; job-based</text>
      </g>

      <!-- Feature 3 -->
      <g transform="translate(620, 0)">
        <rect width="280" height="120" rx="16" fill="white" fill-opacity="0.02" stroke="white" stroke-opacity="0.04" stroke-width="0.5"/>
        <rect x="20" y="20" width="40" height="40" rx="10" fill="#4263eb" fill-opacity="0.1"/>
        <text x="40" y="48" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="600" font-size="18" fill="#748ffc" text-anchor="middle">&#128190;</text>
        <text x="72" y="38" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="600" font-size="14" fill="#e4e4e7">Persistent</text>
        <text x="72" y="55" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="12" fill="#71717a">Database storage via oxmysql</text>
        <text x="20" y="95" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="11" fill="#52525b">survives server restarts</text>
      </g>

      <!-- Feature 4 -->
      <g transform="translate(930, 0)">
        <rect width="280" height="120" rx="16" fill="white" fill-opacity="0.02" stroke="white" stroke-opacity="0.04" stroke-width="0.5"/>
        <rect x="20" y="20" width="40" height="40" rx="10" fill="#4263eb" fill-opacity="0.1"/>
        <text x="40" y="48" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="600" font-size="18" fill="#748ffc" text-anchor="middle">&#127912;</text>
        <text x="72" y="38" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="600" font-size="14" fill="#e4e4e7">Customizable</text>
        <text x="72" y="55" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="12" fill="#71717a">Colors, sprites, flash effects</text>
        <text x="20" y="95" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="11" fill="#52525b">full visual customization</text>
      </g>
    </g>

    <!-- Bottom divider -->
