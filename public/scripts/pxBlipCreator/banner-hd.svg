<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hd-bg" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0e0e12"/>
      <stop offset="35%" stop-color="#111116"/>
      <stop offset="70%" stop-color="#0f0f14"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <linearGradient id="hd-px" x1="0" y1="0" x2="140" y2="140" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#748ffc"/>
      <stop offset="100%" stop-color="#4263eb"/>
    </linearGradient>
    <radialGradient id="hd-glow-r" cx="960" cy="420" r="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4263eb" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#4263eb" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="hd-line" x1="0" y1="0" x2="1920" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="10%" stop-color="white" stop-opacity="0.06"/>
      <stop offset="90%" stop-color="white" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="hd-vline" x1="0" y1="0" x2="0" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="20%" stop-color="white" stop-opacity="0.04"/>
      <stop offset="80%" stop-color="white" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="hd-glow-f">
      <feGaussianBlur stdDeviation="14" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="hd-soft">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
    <clipPath id="hd-clip">
      <rect width="1920" height="1080"/>
    </clipPath>
  </defs>

  <g clip-path="url(#hd-clip)">
    <!-- Background -->
    <rect width="1920" height="1080" fill="url(#hd-bg)"/>
    <rect width="1920" height="1080" fill="url(#hd-glow-r)"/>

    <!-- Large ambient glow -->
    <ellipse cx="960" cy="420" rx="500" ry="350" fill="#4263eb" opacity="0.03" filter="url(#hd-soft)"/>
    <ellipse cx="400" cy="800" rx="250" ry="200" fill="#748ffc" opacity="0.015" filter="url(#hd-soft)"/>
    <ellipse cx="1500" cy="200" rx="200" ry="180" fill="#5c7cfa" opacity="0.015" filter="url(#hd-soft)"/>

    <!-- Grid pattern -->
    <g opacity="0.02">
      <line x1="0" y1="120" x2="1920" y2="120" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="240" x2="1920" y2="240" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="360" x2="1920" y2="360" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="480" x2="1920" y2="480" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="600" x2="1920" y2="600" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="720" x2="1920" y2="720" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="840" x2="1920" y2="840" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="960" x2="1920" y2="960" stroke="white" stroke-width="0.5"/>
      <line x1="240" y1="0" x2="240" y2="1080" stroke="white" stroke-width="0.5"/>
      <line x1="480" y1="0" x2="480" y2="1080" stroke="white" stroke-width="0.5"/>
      <line x1="720" y1="0" x2="720" y2="1080" stroke="white" stroke-width="0.5"/>
      <line x1="960" y1="0" x2="960" y2="1080" stroke="white" stroke-width="0.5"/>
      <line x1="1200" y1="0" x2="1200" y2="1080" stroke="white" stroke-width="0.5"/>
      <line x1="1440" y1="0" x2="1440" y2="1080" stroke="white" stroke-width="0.5"/>
      <line x1="1680" y1="0" x2="1680" y2="1080" stroke="white" stroke-width="0.5"/>
    </g>

    <!-- Floating pixels - top right cluster -->
    <g opacity="0.06">
      <rect x="1480" y="80" width="20" height="20" rx="4" fill="#748ffc"/>
      <rect x="1530" y="110" width="14" height="14" rx="3" fill="#5c7cfa"/>
      <rect x="1580" y="70" width="18" height="18" rx="3" fill="#748ffc"/>
      <rect x="1630" y="95" width="12" height="12" rx="2.5" fill="#4263eb"/>
      <rect x="1500" y="140" width="10" height="10" rx="2" fill="#748ffc"/>
      <rect x="1560" y="140" width="14" height="14" rx="3" fill="#5c7cfa"/>
      <rect x="1680" y="75" width="16" height="16" rx="3" fill="#748ffc"/>
      <rect x="1620" y="130" width="10" height="10" rx="2" fill="#4263eb"/>
      <rect x="1700" y="110" width="12" height="12" rx="2.5" fill="#5c7cfa"/>
      <rect x="1540" y="60" width="10" height="10" rx="2" fill="#4263eb"/>
    </g>

    <!-- Floating pixels - bottom left cluster -->
    <g opacity="0.05">
      <rect x="120" y="820" width="18" height="18" rx="3" fill="#748ffc"/>
      <rect x="170" y="850" width="12" height="12" rx="2.5" fill="#5c7cfa"/>
      <rect x="90" y="860" width="10" height="10" rx="2" fill="#4263eb"/>
      <rect x="200" y="870" width="16" height="16" rx="3" fill="#748ffc"/>
      <rect x="140" y="890" width="14" height="14" rx="3" fill="#5c7cfa"/>
      <rect x="250" y="840" width="10" height="10" rx="2" fill="#748ffc"/>
      <rect x="220" y="900" width="12" height="12" rx="2.5" fill="#4263eb"/>
      <rect x="100" y="910" width="8" height="8" rx="1.5" fill="#5c7cfa"/>
    </g>

    <!-- Scattered accents -->
    <g opacity="0.035">
      <rect x="280" y="150" width="12" height="12" rx="2.5" fill="#748ffc"/>
      <rect x="1680" y="600" width="14" height="14" rx="3" fill="#5c7cfa"/>
      <rect x="350" y="900" width="10" height="10" rx="2" fill="#4263eb"/>
      <rect x="1600" y="800" width="12" height="12" rx="2.5" fill="#748ffc"/>
      <rect x="200" y="400" width="8" height="8" rx="1.5" fill="#5c7cfa"/>
      <rect x="1700" y="420" width="10" height="10" rx="2" fill="#748ffc"/>
      <rect x="300" y="650" width="10" height="10" rx="2" fill="#4263eb"/>
      <rect x="1550" y="950" width="8" height="8" rx="1.5" fill="#5c7cfa"/>
