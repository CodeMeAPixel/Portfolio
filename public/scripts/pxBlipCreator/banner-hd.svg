      <text x="65" y="27" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="15" fill="#a1a1aa" text-anchor="middle">ESX / QBCore</text>

      <rect x="146" y="0" width="120" height="42" rx="12" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="206" y="27" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="15" fill="#a1a1aa" text-anchor="middle">TypeScript</text>

      <rect x="282" y="0" width="90" height="42" rx="12" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="327" y="27" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="15" fill="#a1a1aa" text-anchor="middle">React</text>

      <rect x="388" y="0" width="105" height="42" rx="12" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="440" y="27" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="15" fill="#a1a1aa" text-anchor="middle">Tailwind</text>

      <rect x="509" y="0" width="120" height="42" rx="12" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="569" y="27" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="15" fill="#a1a1aa" text-anchor="middle">Mantine UI</text>

      <rect x="645" y="0" width="125" height="42" rx="12" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="707" y="27" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="15" fill="#a1a1aa" text-anchor="middle">Open Source</text>
