      <rect width="86" height="32" rx="8" stroke="#4263eb" stroke-opacity="0.2" stroke-width="0.5"/>
      <text x="43" y="21" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="600" font-size="13" fill="#748ffc" text-anchor="middle">v0.0.1</text>
