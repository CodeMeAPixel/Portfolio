<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1c1c20"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <linearGradient id="px-grad" x1="28" y1="24" x2="100" y2="104" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#748ffc"/>
      <stop offset="100%" stop-color="#4263eb"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bg-grad)"/>
  <rect width="128" height="128" rx="28" stroke="white" stroke-opacity="0.08" stroke-width="1"/>

  <!-- Subtle grid dots -->
  <rect x="14" y="14" width="6" height="6" rx="1.5" fill="white" opacity="0.04"/>
  <rect x="28" y="14" width="6" height="6" rx="1.5" fill="white" opacity="0.04"/>
  <rect x="14" y="28" width="6" height="6" rx="1.5" fill="white" opacity="0.04"/>
  <rect x="108" y="108" width="6" height="6" rx="1.5" fill="white" opacity="0.04"/>
  <rect x="94" y="108" width="6" height="6" rx="1.5" fill="white" opacity="0.04"/>
  <rect x="108" y="94" width="6" height="6" rx="1.5" fill="white" opacity="0.04"/>

  <!-- Pixel "P" mark -->
  <g filter="url(#glow)">
    <!-- Vertical stem -->
    <rect x="28" y="24" width="14" height="14" rx="2" fill="url(#px-grad)"/>
    <rect x="28" y="44" width="14" height="14" rx="2" fill="url(#px-grad)"/>
    <rect x="28" y="64" width="14" height="14" rx="2" fill="url(#px-grad)"/>
    <rect x="28" y="84" width="14" height="14" rx="2" fill="url(#px-grad)"/>

    <!-- Top horizontal of P -->
    <rect x="48" y="24" width="14" height="14" rx="2" fill="url(#px-grad)"/>
    <rect x="68" y="24" width="14" height="14" rx="2" fill="url(#px-grad)"/>

    <!-- Right curve of P bowl -->
    <rect x="82" y="34" width="14" height="14" rx="2" fill="url(#px-grad)" opacity="0.85"/>
    <rect x="82" y="54" width="14" height="14" rx="2" fill="url(#px-grad)" opacity="0.5"/>

    <!-- Middle horizontal of P -->
    <rect x="48" y="64" width="14" height="14" rx="2" fill="url(#px-grad)"/>
    <rect x="68" y="64" width="14" height="14" rx="2" fill="url(#px-grad)" opacity="0.55"/>
  </g>

  <!-- Accent pixels -->
  <rect x="98" y="20" width="10" height="10" rx="2" fill="#748ffc" opacity="0.15"/>
  <rect x="98" y="98" width="10" height="10" rx="2" fill="#748ffc" opacity="0.08"/>
</svg>
