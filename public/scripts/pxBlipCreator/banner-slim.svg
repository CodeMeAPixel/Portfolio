<svg width="1280" height="200" viewBox="0 0 1280 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sl-bg" x1="0" y1="0" x2="1280" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0e0e12"/>
      <stop offset="50%" stop-color="#111116"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <linearGradient id="sl-px" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#748ffc"/>
      <stop offset="100%" stop-color="#4263eb"/>
    </linearGradient>
    <linearGradient id="sl-accent" x1="300" y1="0" x2="600" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5c7cfa" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#4263eb" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="sl-line" x1="0" y1="0" x2="0" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="sl-glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="sl-clip">
      <rect width="1280" height="200" rx="14"/>
    </clipPath>
  </defs>

  <g clip-path="url(#sl-clip)">
    <!-- Background -->
    <rect width="1280" height="200" fill="url(#sl-bg)"/>
    <rect width="1280" height="200" fill="url(#sl-accent)"/>

    <!-- Grid -->
    <g opacity="0.025">
      <line x1="0" y1="50" x2="1280" y2="50" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="100" x2="1280" y2="100" stroke="white" stroke-width="0.5"/>
      <line x1="0" y1="150" x2="1280" y2="150" stroke="white" stroke-width="0.5"/>
      <line x1="160" y1="0" x2="160" y2="200" stroke="white" stroke-width="0.5"/>
      <line x1="320" y1="0" x2="320" y2="200" stroke="white" stroke-width="0.5"/>
      <line x1="480" y1="0" x2="480" y2="200" stroke="white" stroke-width="0.5"/>
      <line x1="640" y1="0" x2="640" y2="200" stroke="white" stroke-width="0.5"/>
      <line x1="800" y1="0" x2="800" y2="200" stroke="white" stroke-width="0.5"/>
      <line x1="960" y1="0" x2="960" y2="200" stroke="white" stroke-width="0.5"/>
      <line x1="1120" y1="0" x2="1120" y2="200" stroke="white" stroke-width="0.5"/>
    </g>

    <!-- Floating pixels -->
    <g opacity="0.06">
      <rect x="880" y="25" width="12" height="12" rx="2" fill="#748ffc"/>
      <rect x="920" y="40" width="8" height="8" rx="1.5" fill="#5c7cfa"/>
      <rect x="950" y="22" width="10" height="10" rx="2" fill="#748ffc"/>
      <rect x="990" y="35" width="8" height="8" rx="1.5" fill="#4263eb"/>
      <rect x="880" y="150" width="10" height="10" rx="2" fill="#5c7cfa"/>
      <rect x="920" y="160" width="8" height="8" rx="1.5" fill="#748ffc"/>
      <rect x="960" y="155" width="6" height="6" rx="1" fill="#4263eb"/>
    </g>

    <!-- Logo Icon -->
    <g transform="translate(60, 42)">
      <rect width="56" height="56" rx="14" fill="#18181b"/>
      <rect width="56" height="56" rx="14" stroke="white" stroke-opacity="0.08" stroke-width="0.5"/>

      <!-- Pixel P -->
      <g filter="url(#sl-glow)">
        <rect x="12" y="10" width="7" height="7" rx="1.2" fill="url(#sl-px)"/>
        <rect x="12" y="20" width="7" height="7" rx="1.2" fill="url(#sl-px)"/>
        <rect x="12" y="30" width="7" height="7" rx="1.2" fill="url(#sl-px)"/>
        <rect x="12" y="40" width="7" height="7" rx="1.2" fill="url(#sl-px)"/>
        <rect x="22" y="10" width="7" height="7" rx="1.2" fill="url(#sl-px)"/>
        <rect x="32" y="10" width="7" height="7" rx="1.2" fill="url(#sl-px)"/>
        <rect x="37" y="16" width="7" height="7" rx="1.2" fill="url(#sl-px)" opacity="0.85"/>
        <rect x="37" y="26" width="7" height="7" rx="1.2" fill="url(#sl-px)" opacity="0.5"/>
        <rect x="22" y="30" width="7" height="7" rx="1.2" fill="url(#sl-px)"/>
        <rect x="32" y="30" width="7" height="7" rx="1.2" fill="url(#sl-px)" opacity="0.55"/>
      </g>
    </g>

    <!-- Title -->
    <text x="140" y="65" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="700" font-size="32" letter-spacing="-0.03em">
      <tspan fill="#f4f4f5">px</tspan><tspan fill="#a1a1aa">Blip</tspan><tspan fill="#f4f4f5">Creator</tspan>
    </text>

    <!-- Subtitle -->
    <text x="140" y="88" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="14" fill="#71717a" letter-spacing="0.01em">
      Elegant blip management for FiveM
    </text>

    <!-- Vertical divider -->
    <rect x="520" y="0" width="1" height="200" fill="url(#sl-line)"/>

    <!-- Feature tags (right side) -->
    <g transform="translate(560, 36)">
      <rect x="0" y="0" width="90" height="28" rx="7" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="45" y="18" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="11" fill="#a1a1aa" text-anchor="middle">ESX / QBCore</text>

      <rect x="100" y="0" width="84" height="28" rx="7" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="142" y="18" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="11" fill="#a1a1aa" text-anchor="middle">TypeScript</text>

      <rect x="194" y="0" width="64" height="28" rx="7" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="226" y="18" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="11" fill="#a1a1aa" text-anchor="middle">React</text>

      <rect x="268" y="0" width="76" height="28" rx="7" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="306" y="18" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="11" fill="#a1a1aa" text-anchor="middle">Tailwind</text>

      <rect x="354" y="0" width="90" height="28" rx="7" fill="white" fill-opacity="0.04" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="399" y="18" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="11" fill="#a1a1aa" text-anchor="middle">Open Source</text>
    </g>

    <!-- Features text (right side) -->
    <text x="560" y="100" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="400" font-size="12" fill="#52525b" letter-spacing="0.04em">
      REAL-TIME SYNC  ·  PERSISTENT STORAGE  ·  GROUP ACCESS  ·  ITEM REQUIREMENTS
    </text>

    <!-- Version badge -->
    <g transform="translate(560, 120)">
      <rect width="68" height="24" rx="6" fill="#4263eb" fill-opacity="0.12"/>
      <rect width="68" height="24" rx="6" stroke="#4263eb" stroke-opacity="0.2" stroke-width="0.5"/>
      <text x="34" y="16" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="600" font-size="11" fill="#748ffc" text-anchor="middle">v0.0.1</text>
    </g>

    <!-- License badge -->
    <g transform="translate(640, 120)">
      <rect width="86" height="24" rx="6" fill="white" fill-opacity="0.03" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
      <text x="43" y="16" font-family="Geist, -apple-system, system-ui, sans-serif" font-weight="500" font-size="11" fill="#71717a" text-anchor="middle">GPL-3.0</text>
    </g>

    <!-- Border -->
    <rect width="1280" height="200" rx="14" stroke="white" stroke-opacity="0.05" stroke-width="1" fill="none"/>
  </g>
</svg>
